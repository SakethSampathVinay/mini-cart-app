<div class="product-card">
  <img
    [src]="product.images[0]"
    alt="{{ product.title }}"
    class="product-image"
  />

  <h1 class="product-title">{{ product.title }}</h1>
  <p class="product-price"><strong>Price:</strong> â‚¹{{ product.price }}</p>

  <p class="product-description">
    <strong>Description:</strong>
    <span *ngIf="!showFullDescription"
      >{{ product.description.slice(0, 60) }}...</span
    >
    <span *ngIf="showFullDescription">{{ product.description }}</span>
  </p>

  <button class="toggle-description-btn" (click)="toggleDescription()">
    {{ showFullDescription ? "Show Less" : "Show More" }}
  </button>

  <p class="product-category">
    <strong>Category:</strong> {{ product.category }}
  </p>
  <p class="product-brand"><strong>Brand:</strong> {{ product.brand }}</p>

  <p class="product-availability">
    Availability Status: {{ product.availabilityStatus }}
  </p>

  <p class="product-stock" [appStockHighlight]="product.stock">
    Items Left: {{ product.stock }}
  </p>

  <button class="add-to-cart-btn" (click)="handleAddToCart()">
    Add to Cart
  </button>
</div>
